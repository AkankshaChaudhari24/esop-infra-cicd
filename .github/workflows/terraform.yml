name: s3-ec2-infra

on:
  push:
    branch: "infra"
  pull_request:
    branch: "infra"

jobs:
  terraformEC2:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    defaults:
      run:
        shell: bash

    outputs:
      public_ip: ${{steps.ip_address.outputs.ip}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform Init
        run: |
          cd Terraform
          cd ec2
          terraform init
      - name: Terraform Plan
        run: |
          cd Terraform
          cd ec2
          terraform plan
  terraform-apply:
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      public_ip: ${{ steps.terraform_output.outputs.public_ip }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
      - name: Terraform Init
        run: |
              cd Terraform
              cd ec2
              terraform init
      - name: Terraform Apply
        run: |
               cd Terraform
               cd ec2
               terraform apply -auto-approve
      - name: Create file to store IP Address
        id: ip_address
        run: |
                cd Terraform
                cd ec2
                touch ipAddress.txt
                echo $(terraform output instance_public_ip | sed 's/^.//;s/.$//') >> ipAddress.txt
      - name: Print IP address from file
        run: |
                 cd Terraform
                 cd ec2
                 cat ipAddress.txt
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: us-east-1
      - name: Move ipAddress file to S3 bucket
        run: |
                cd Terraform
                cd ec2
                cat ipAddress.txt
                mkdir ip
                mv ipAddress.txt ip
                cd ip
                aws s3 sync . s3://akanksha-tf-gurukul
